<div class="container">
  <div class="card mt-3">
    <div class="row">
      <div class="col">
        <h2 class="text-center">Create new Appointment</h2>
      </div>
    </div>

    <div class="row mt-3">
      <div class="col-md-6">
        <input
          class="form-control"
          placeholder="Appointment description"
          [(ngModel)]="newAppointmentTitle"
        />
      </div>
      <div class="col-md-4">
        <input
          class="form-control"
          type="date"
          placeholder="Appointment date"
          [(ngModel)]="newAppointmentDate"
        />
      </div>
      <div class="col-md-2">
        <button class="btn btn-primary w-100" (click)="addAppointment()">
          Add
        </button>
      </div>
    </div>
  </div>

  <div class="row" *ngIf="appointments.length > 0">
    <h2 class="text-center mt-5">Appointments</h2>

    <div class="col-12">
      <table class="table table-bordered">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Appointment</th>
            <th scope="col">Appointment Date</th>
            <th scope="col">Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let appointment of appointments; index as i">
            <th scope="row">{{ i + 1 }}</th>
            <td>{{ appointment.title }}</td>
            <td>{{ appointment.date | date : "dd.MM.yyyy" }}</td>
            <td>
              <button class="btn btn-danger" (click)="deleteAppointment(i)">
                Delete
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
